:root{

  --bg:#f5f5f5;

  --blue:#7ed6df;
  --purple:#c7a7ff;
}

body{
  font-family: Arial, sans-serif;

  margin:0;

.meta{

  justify-content:center;

.pill{

  background:#fafafa;

}

.grid{
  display:grid;

  margin-top:10px;
}

.tile{
  background:var(--card);
  border:2px solid var(--border);
  border-radius:8px;
  padding:14px;
  cursor:pointer;
  user-select:none;
  min-height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.tile.selected{ background:#bfe2f0; border-color:var(--chs-blue); }

.tile.solved{ font-weight:bold; cursor:default; }

.solved.green{ background:var(--green); }
.solved.blue{ background:var(--blue); }
